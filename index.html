<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body oncontextmenu="return false;">
    <div id="drag-item" >
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <strong id="items-heading">Mining</strong>
                <hr>
                <div class="task-content">
                    
                    <div class="mining-tool">
                        <button id="block" class="btn btn-primary"></button>
                        <div class="item-icn required-tool"></div>
                    </div>
                    
                    
                </div>
                
                <div class="task-content">
                    <div id="sieve-container">
                        <strong id="items-heading">Sifting</strong>
                        <hr>
                        <button id='sieve' class='btn btn-primary'></button>
                    </div>
                </div>
                
                <div class="task-content">
                    <div id="smelting-container">
                        <strong id="items-heading">Smelting</strong>
                        <hr>
                        <div class="progress">
                            <div id="smelt-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="furnace-bottom-row">
                            <div class="furnace-icon-div">
                                <button class="btn btn-primary furnace-slot" id="furnace-fuel"></button>
                            </div>
                            <div class="item-icn"><img src="./images/fire-svgrepo-com.svg" alt="" id="furnace-flame-icn"></div>
                            <div class="furnace-icon-div">
                                <button class="btn btn-primary furnace-slot" id="furnace-input"></button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="col-md-6">
                <div id="inventory-list">
                    <div id="items-table">
                        <strong id="items-heading">Items</strong>
                        <hr>
                        
                        <div id=items-body>
                            
                        </div>
                        <button id="add-selected-item" class="btn btn-success" disabled>
                            +
                        </button>
                    </div>
                    <table class="table" id="tools-table">
                        <strong id="tools-heading">Tools</strong>
                        <hr>
                        
                        <div id=tools-body>

                        </div>
                    </table>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="crafting-hand">
                    
                    
                    <table class="table" id="recipes-table">
                        <strong id="items-heading">Recipes</strong>
                        <hr>
                        <ul class="nav nav-tabs">
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link active" data-recipeTab="all">All</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="normal">Normal</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="tool">Tool</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="sawing">Sawing</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="crushing">Crushing</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="station">Station</a>
                            </li>
                        </ul>
                            <div id=recipes-body></div>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.7.0.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/data/materials.js" type="module"></script>
    <script src="./js/data/recipes.js" type="module"></script>
    <script src="./js/data/sieve.js" type="module"></script>
    <script src="./js/data/items.js" type="module"></script>
    <script src="./js/data/fuel.js" type="module"></script>
    <script src="./js/data/playerItems.js" type="module"></script>
    <script src="./js/modules/itemHandler.js" type="module"></script>
    <script src="./js/modules/inventory.js" type="module"></script>
    <script src="./js/modules/itemSelection.js" type="module"></script>
    <script src="./js/modules/lootProcessor.js" type="module"></script>
    <script src="./js/modules/recipeHandler.js" type="module"></script>
    <script src="./js/modules/sieveHandler.js" type="module"></script>
    <script src="./js/modules/furnaceHandler.js" type="module"></script>
    <script src="./js/modules/blockHandler.js" type="module"></script>
</body>
</html>
