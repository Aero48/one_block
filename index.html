<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
     <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div id="drag-item" >
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <strong id="items-heading">Mining</strong>
                <hr>
                <div class="task-content">
                    
                    <div class="mining-tool">
                        <button id="block" class="btn btn-primary"></button>
                        <div class="item-icn required-tool"></div>
                    </div>
                    
                    
                </div>
                <strong id="items-heading">Sifting</strong>
                <hr>
                <div class="task-content">
                    <div id="sieve-container">
                        
                    </div>
                </div>
                
                
                
            </div>
            <div class="col-md-6">
                <div id="inventory-list">
                    <div id="items-table">
                        <strong id="items-heading">Items</strong>
                        <hr>
                        <div id=items-body>
                            
                        </div>
                        <button id="add-selected-item" class="btn btn-success" disabled>
                            +
                        </button>
                    </div>
                    <table class="table" id="tools-table">
                        <thead>
                            <tr>
                                <th id="tools-heading">Tools</th>
                            </tr>
                        </thead>
                        
                        <tbody id=tools-body>

                        </tbody>
                    </table>
                    
                </div>
            </div>
            <div class="col-md-4">
                <div class="crafting-hand">
                    
                    
                    <table class="table" id="recipes-table">
                        <thead>
                            <tr>
                                <th id="recipes-heading">Recipes</th>
                            </tr>
                        </thead>
                        <ul class="nav nav-tabs">
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link active" data-recipeTab="all">All</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="normal">Normal</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="tool">Tool</a>
                            </li>
                            <li class="nav-item recipe-tab" >
                                <a href="#" class="nav-link" data-recipeTab="sawing">Sawing</a>
                            </li>
                        </ul>
                            <tbody id=recipes-body></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="lib/jquery-3.7.0.min.js"></script>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/materials.js" type="module"></script>
    <script src="./js/recipes.js" type="module"></script>
    <script src="./js/sieve.js" type="module"></script>
    <script src="./js/items.js" type="module"></script>
    <script src="./js/fuel.js" type="module"></script>
    
</body>
</html>
